
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Identificador de Imagens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

 <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <center>
      <h3 class="btn btn-danger heading">Identificador de rostos</h3>
      <br>
      <br>
      <p style="font-size:20px;">
      o modelo foi treinado para identificar esses objetos
      </p>
      <b class="nome_dos_objetos">
          mae
          <hr>         
          pai
          <hr>
        eu
        <hr>
          <br>
      </b>
       <label>visualicao da web cam</label>
       <div id="camera"></div>
       
       <button onclick="takeSnapshot()" class="btn btn-success">capturar imagem</button>
       <br>
       <br>
       <label>resultados</label>
       <div id="resultado"></div>
       <br>
       <button onclick="check()" class="btn btn-warning">checar imagem</button>
       <p style="font-size:20px;">objeto: <span id="nomedoobjeto"></span></p>
       <p style="font-size:20px;">precisao: <span id="precisao"></span></p>
       
  </center>
  <script src="main.js"></script>
</div> 
</body>
</html>
